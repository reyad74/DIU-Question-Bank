<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Sign UP</h1>

        <form action="/signup" method="post">
        {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Create a username (only letters and number)" required>

            <br>

            <label for="">First Name</label>
            <input type="text" id="first name" name="firstname" placeholder="Enter Your First Name " required>

            <br>

            <label for="">Last Name</label>
            <input type="text" id="last name" name="lastname" placeholder="Enter Your Last Name" required>

            <br>

            <label for="">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required>

            <br>

            <label for="">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Password" required>

            <br>

            <label for="">Conform Your Password</label>
            <input type="password" id="Cpassword" name="Cpassword" placeholder="Enter Conform Your Password" required>

            <br>
            <button type="submit">Sign Up</button>

        </form>
        
        <script src="" async defer></script>
    </body>
</html>
